<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h2 {
        margin-bottom: 10px;
        color: #333333;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        background-color: #ffffff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    li a {
        text-decoration: none;
        color: #007bff;
        margin-left: 10px;
    }

    li a:hover {
        text-decoration: underline;
    }
</style>

<h2>Your Files</h2>
<ul>
    {% for file in user_files %}
        <li>
            {{ file.file_name }}
            <a href="{% url 'file_download' file.id %}">Download</a>
        </li>
    {% endfor %}
</ul>

<h2>Files Shared With You</h2>
<ul>
    {% for file in shared_files %}
        <li>
            {{ file.file_name }}
            <a href="{% url 'file_download' file.id %}">Download</a>
        </li>
    {% endfor %}
</ul>
